<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Confirmation inscription.</title>
</h:head>

<h:body>
    <h:form>
        <h2>
            Confirmation inscription.
        </h2>

        <table>
            <tr>
                <td>Pr√©nom:               </td>
                <td>
                    <h:outputText value="#{userBean.prenom}"/>
                </td>
            </tr>
            <tr>
                <td>Nom:</td>
                <td>
                    <h:outputText value="#{userBean.nom}"/>
                </td>
            </tr>
            <tr>
                <td>Sexe:</td>
                <td>
                    <h:outputText value="#{userBean.genre}"/>
                </td>
            </tr>
            <tr>
                <td>Date de naissance:</td>
                <td>

                    <h:outputText value="#{userBean.datenaissance}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                </td>
            </tr>
            <tr>
                <td>Email :</td>
                <td>
                    <h:outputText value="#{userBean.email}"/>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Editer" action="register-ex2"/>

        </p>
    </h:form>

</html>
